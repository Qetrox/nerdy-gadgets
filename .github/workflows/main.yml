on:
  push:
    branches:
      - main
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: web0157.zxcs.nl
        username: git@nerdy-gadgets.nl
        password: ${{ secrets.password }}
        server-dir: /domains/nerdy-gadgets.nl/public_html/
